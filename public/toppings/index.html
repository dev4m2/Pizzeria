<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzeria Toppings</title>
</head>
<body>
    <main>
        <h1>Pizzeria Toppings Quiz</h1>
        <img src="img/louis-hansel-RERm30c8jbY-unsplash.jpg" alt="Pepperoni Pizza with slice missing">
    </main>

    <button id="btnLoadToppings">Load Toppings</button>

    <section class="chkRandom">
        <div class="randomStyle">
            <input type="checkbox" name="randomPizzaStyle" id="chkRandomPizzaStyle">
            <label for="chkRandomPizzaStyle">Random Pizza Style</label>
        </div>

        <div class="randomName">
            <input type="checkbox" name="randomPizzaName" id="chkRandomPizzaName">
            <label for="chkRandomPizzaName">Random Pizza Name</label>
        </div>
    </section>

    <form action="">
        <section id="containerPizzaStyles">
        </section>

        <section id="containerPizzaNames">
        </section>

        <section id="containerPizzaCategories">
        </section>

        <section class="button">
            <div class="response">
                <button type="button" id="btnSubmitResponse">Submit My Response</button>
                <button type="button" id="btnClearResponse">Clear My Response</button>
            </div>

            <div class="answers">
                <button type="button" id="btnAnswers">Reveal Answers</button>
            </div>
        </section>
    </form>

    <script src="script/main.js"></script>
</body>
</html>
